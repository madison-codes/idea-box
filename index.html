<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <title>Idea Box</title>
    <link rel="stylesheet" href="css/reset.css" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <h1 class="teal">idea</h1><h1 class="grey">box</h1>
      <div class="input-container">
        <input type="text" class="title-input-field input" placeholder="Title"/>
        <input type="text" class="body-input-field input" placeholder="Body"/>
        <button class="save-button input">save</button>
      </div>
    </header>
    <div class="main-content">
      <input type="text" class="search-field" placeholder="Search"/>
      <section class="idea-list-container">
      </section>
      <script src="jquery.js" charset="utf-8"></script>
      <script src="script.js" charset="utf-8"></script>
    </div>
  </body>
</html>
